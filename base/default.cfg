//
// KEY BINDINGS
//

unbindall

//
// CHARACTER CONTROLS
//

// Use holdable item (throw shuriken)
bind	ENTER		+button2
bind	]			 holdnext
bind	[			 holdprev

bind    CTRL		+attack
// Drop weapon
bind	SEMICOLON	+button13

bind    ALT			+strafe
bind    SHIFT		+lockon

bind    DEL			+lookdown
bind    PGDN		+lookup
bind    END			centerview

bind	c			+movedown
bind    SPACE		+moveup

// Good to have if using arrow keys.
bind	.			+movedown
bind    /			+moveup
bind    l			+lockon

bind    UPARROW		+forward
bind    DOWNARROW	+back
bind    LEFTARROW	+left
bind    RIGHTARROW	+right
bind    w			+forward
bind    a			+moveleft
bind    s			+back
bind    d			+moveright

//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind	-		"sizedown"
bind	_		"sizedown"
bind	=		"sizeup"
bind	+		"sizeup"

// There is no command "pause"
//bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    TAB         +scores

bind	F1        	"vote yes"
bind	F2			"vote no"
bind	F3			"ui_teamOrders"

// chat and team chat keys
bind    t           "messagemode"
bind    y           "messagemode2"

