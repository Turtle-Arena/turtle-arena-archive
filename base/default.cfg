//
// KEY BINDINGS
//

unbindall

//
// CHARACTER CONTROLS
//

// Use holdable item (throw shuriken)
bind	ENTER		+button2
bind	]			 holdnext
bind	[			 holdprev

bind    CTRL		+attack
bind	e			+button13 // drop weapon

bind	f			dropflag

bind    ALT			+strafe
bind    SHIFT		+lockon

bind    DEL			+lookdown
bind    PGDN		+lookup
bind    END			centerview

bind	c			+movedown
bind    SPACE		+moveup

// Good to have if using arrow keys.
bind	.			+movedown
bind    /			+moveup
bind    l			+lockon
bind	SEMICOLON	+button13 // drop weapon
bind	'			dropflag

bind    UPARROW		+forward
bind    DOWNARROW	+back
bind    LEFTARROW	+left
bind    RIGHTARROW	+right
bind    w			+forward
bind    a			+moveleft
bind    s			+back
bind    d			+moveright

//
// MOUSE BUTTONS
//

bind    MOUSE1      +attack
// Use holdable item (throw shuriken)
bind    MOUSE2      +button2
bind	mwheelup	holdnext
bind	mwheeldown	holdprev

//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind	-		"sizedown"
bind	_		"sizedown"
bind	=		"sizeup"
bind	+		"sizeup"

// There is no command "pause"
//bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    TAB         +scores

bind	F1        	"vote yes"
bind	F2			"vote no"
bind	F3			"ui_teamOrders"

// chat and team chat keys
bind    t           "messagemode"
bind    y           "messagemode2"

//
//	DEVELOPER KEYS
//
//bind	F4			give all
//bind	F5			toggle r_speeds
//bind 	F6			toggle r_showtris
//bind	F7			noclip
//bind 	F8			god
bind 	F10			toggle developer

bind	F11			screenshot
bind	F12			follownext

//
// CAMERA
//

bind kp_home "toggle cg_thirdperson"
bind kp_leftarrow "+camleft"
bind kp_rightarrow "+camright"

// ZTM: Based on id software's missionpack/pak0.pk3/marty.cfg
