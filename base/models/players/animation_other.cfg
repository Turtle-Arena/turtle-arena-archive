// Other player setting not used by Raph but can be used in TMNT Arena ... move this some where else

// Q3 settings
footsteps flesh // normal, boot, flesh, mech, or energy
sex m // m, f, or n
headoffset 0 0 0  // head offset on HUD
fixedlegs // Don't rotate legs
fixedtorso // Don't rotate torso

// Elite Force settings
soundpath "raph" // Directory in "sound/players" directory to look for player sounds. Default to player name.

// New for TMNT Arena
boundingbox -15 -15 -24 15 15 32 // Bounding box in "GL Units", Misfit Model 3D uses them for the grid.

default_weapon "wp_sais" // Name of player's default weapon

	WP_FISTS, // Invisible weapon, each hand, short range damage.

	// \swords
    WP_KATANAS, // Two swords.
    WP_DAISHO, // 1 katana and 1 wakizashi, for Usagi...

	// \sais --short swords?
    WP_SAIS, // Two sais

	// \nunchuks
    WP_NUNCHUKS, // Two nunchuks

	// \hammers
	WP_HAMMER,
	WP_AXE, // Battle Axe

	// \sword1_both
	WP_LONGSWORD,
	WP_BAT,

    // \bos
    WP_BO, // One Bo, uses both hands
	WP_BAMBOOBO, // Bamboo [bo type]

