// Map Rotations
//
// Supports upto 32 maps per rotation set (m1, m2, ..., m31, m32)
//   and is limited to one set per gametype.
// If a map is not in the rotation it is just restarted.
//
// Type
// ffa - Free for All (Default rotation set for duel and team)
// duel - Duel
// team - Team Deathmatch
// ctf - Capture the Flag (Default rotation set for oneflag and obelisk)
// oneflag - One Flag CTF
// overload - Overload

{
	type "ffa"
	m1 "dm1"
}

{
	type "ctf"
	m1 "team1"
	m2 "subway"
}
